<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&=swap" rel="stylesheet">
    <title>Mooneyham Responsive Form</title>
  </head>
  <body>

    <div class="container">
      <header>
        <h1>The Code Review</h1>
      </header>

      <div class="wrapper">
        <div class="signup">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form action="index.html" method="post">
          <div class="change-background">
          <fieldset class="contact">
            <legend>Contact Information</legend>
              <div class="row">
                <div class="col-left">
                  <label for="name">Full Name</label>
                </div>
                <div class="col-right">
                  <input type="text" id="name" name="full-name" placeholder="Required" required>
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="email">Email Address</label>
                </div>
                <div class="col-right">
                  <input type="email" id="email" name="email" placeholder="Required" required>
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="phone">Phone Number</label>
                </div>
                <div class="col-right">
                  <input type="tel" id="phone" name="phone" placeholder="Including area code">
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="street">Street Address</label>
                </div>
                <div class="col-right">
                  <input type="text" id="street" name="street-address">
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="city">City</label>
                </div>
                <div class="col-right">
                  <input type="text" id="city" name="city">
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="state">State</label>
                </div>
                <div class="col-right">
                  <select id="state" name="state">
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-left">
                  <label for="zip-code">Zip Code</label>
                </div>
                <div class="col-right">
                  <input type="text" id="zip-code" name="zip-code" placeholder="Five digits">
                </div>
              </div>
          </fieldset>
          </div>

          <hr>

          <fieldset class="newsletter">
            <legend>Newsletter</legend>
              <p class="select-newsletter">Select the newsletters you would like to receive</p>
                <label class="news-box" for="html-news">HTML News
                  <input type="checkbox" id="html-news" value="html-news" name="newsletter">
                  <span class="checkmark1"></span>
                </label><br>

                <label class="news-box" for="css-news">CSS News
                  <input type="checkbox" id="css-news" value="css-news" name="newsletter">
                  <span class="checkmark1"></span>
                </label><br>

                <label class="news-box" for="js-news">Javascript News
                  <input type="checkbox" id="js-news" value="js-news" name="newsletter">
                  <span class="checkmark1"></span>
                </label>

              <p class="news-format">Newsletter format</p>
                <label class="news-radio" for="html">HTML
                  <input type="radio" id="html" value="html" name="format">
                  <span class="checkmark2"></span>
                </label><br>

                <label class="news-radio" for="plain">Plain text
                  <input type="radio" id="plain" value="plain" name="format">
                  <span class="checkmark2"></span>
                </label>

              <label class="other" for="other">Other topics you'd like to hear about</label>
              <textarea id="other" name="other"></textarea>
          </fieldset>

          <button type="submit">Sign Up</button>
        </form>

        <footer>
          <p>Copyright The Code Review</p>
        </footer>
      </div>
    </div>

  </body>
</html>
